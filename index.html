<!DOCTYPE html>
<html lang="pt-br">

<html>

<head>
    <!-- Diz qual "alfabeto" o site vai usar. -->
    <meta charset="UTF-8">
    <!-- Faz o site se adaptar ao tamanho da tela. -->
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <!-- Um recado especial para o navegador Internet Explorer (aquele antigo). -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Esse faz o contrário: manda o site rodar como se fosse o Internet Explorer 7 (bem antigo). -->
    <meta http-equiv="X-UA-Compatible" content="ie=7">
    <!-- É um resumão do site. -->
    <meta name="description" content="">
    <!-- Uma lista de palavras-chave para ajudar o Google a entender sobre o que é o site. -->
    <meta name="keywords" content="">
    <!-- Diz quem criou o site. -->
    <meta name="author" content="Pedro Alves">
    <!-- Um recado para os robôs do Google. -->
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>

<body>
    <div class="caixa">
        <input type="checkbox" id="check">
        <div class="btn1">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="barraLateral">
            <div class="logo">
                <a href="#">StudyHTML</a>
            </div>
            <div class="btn2">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <i class="fas fa-qrcode"></i> <a href="#">Dashboard</a>
                    </li>
                    <li>
                        <i class="fas fa-link"></i> <a href="#">Links</a>
                    </li>
                    <li>
                        <i class="fas fa-stream"></i> <a href="#">Visão geral</a>
                    </li>
                    <li>
                        <i class="fas fa-calendar-week"></i> <a href="#">Eventos</a>
                    </li>
                    <li>
                        <i class="fas fa-question-circle"></i> <a href="#">Sobre</a>
                    </li>
                    <li>
                        <i class="fas fa-sliders-h"></i> <a href="#">Serviços</a>
                    </li>
                    <li>
                        <i class="fas fa-phone-volume"></i> <a href="#">Contatos</a>
                    </li>
                    <li>
                        <i class="fas fa-comments"></i> <a href="#">FeedBack</a>
                    </li>
                </ul>
            </div>
            <div class="redesSociais">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

</body>


</html>
